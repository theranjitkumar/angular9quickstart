    <div class="row">
      <div class="col">
        <div *ngIf="results; else nodata">
          <table class="table">
            <thead>
              <tr>
                <th> Id </th>
                <th> Name </th>
                <th> Email </th>
                <th colspan="3">
                  <p class="text-center">Action's</p>
                </th>
              </tr>
            </thead>
            <tbody *ngIf="!dataNotFound">
              <tr *ngFor="let d of results">
                <td> {{d.id}} </td>
                <td> {{d.name}} </td>
                <td> {{d.email}} </td>
                <td>
                  <a href="javascript:void(0)" (click)="getDataById(d.id)"> show</a>
                </td>
                <td>
                  <a href="javascript:void(0)" (click)="update(d.id)"> update</a>
                </td>
                <td>
                  <a href="javascript:void(0)" (click)="deleteData(d.id)"> delete</a>
                </td>
              </tr>
            </tbody>
            <tbody *ngIf="dataNotFound">
              <tr>
                <div style="text-align:center;">
                  Data Not found...
                </div>
              </tr>
            </tbody>
          </table>
        </div>
        <ng-template #nodata>
          <div style="text-align:center;">
            <i class="fa fa-spinner fa-spin spin-big"></i>
            <br> Loading...
          </div>
        </ng-template>
      </div>
    </div>
  
    <hr>
    <div class="row">
      <div class="col">
  
        <table class="table" *ngIf="showById">
          <tr>
            <td>
              <strong> id: </strong> {{resultById.id}} </td>
            <br>
            <td>
              <strong> name: </strong> {{resultById.name}} </td>
            <td>
              <strong> email: </strong> {{resultById.email}} </td>
          </tr>
        </table>
  
      </div>
    </div>
  </div>
